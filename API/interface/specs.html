<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Specs</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="leoni">
    <img src="./Leoni_Logo.png" width="145" height="67" />
  </div>

  <header>
    <nav>
      <a href="./home.html">Home</a>
      <a href="./workstations.html">workstations</a>
      <a href="./monitoring.html">Monotoring</a>
    </nav>
  </header>

  <div class="card my-3 mx-5 bg-secondary">
    <div class="card-body">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">spec number</span>
              <input type="text" class="form-control" id="number" aria-describedby="basic-addon3" />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">spec name</span>
              <input type="text" class="form-control" id="name" aria-describedby="basic-addon3" />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">total disk space</span>
              <input type="text" class="form-control" id="totalDisk" aria-describedby="basic-addon3" />
            </div>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">free disk space</span>
              <input type="text" class="form-control" id="freeDisk" aria-describedby="basic-addon3" />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">ram capacity</span>
              <input type="text" class="form-control" id="ram" aria-describedby="basic-addon3" />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">number of days till AFK</span>
              <input type="text" class="form-control" id="afkTime" aria-describedby="basic-addon3" />
            </div>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <button onclick="AddSpec()" type="button" class="btn btn-success">Add</button>
          </div>
          <div class="col"></div>
          <div class="col">
            <button onclick="AddFromExel()" type="button" class="btn btn-warning">Import from exel</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="specs">

  </div>

  <script src="./specs.js"></script>
</body>

</html>
