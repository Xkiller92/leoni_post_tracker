    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-family: 'Work Sans', sans-serif;
            background-image: url("./3d-grunge-room-interior-with-spotlight-smoky-atmosphere-background.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(40, 43, 45, 0.831);
            border: 0%;
            height: 100px;
        }

        nav a {
            text-decoration: none;
            margin: 15px 75px;
            color: white;
            font-weight: bolder;
            font-size: 25px;
        }

        a:hover {
            color: royalblue;
            transform: scale(1.5);
            transition: transform 0.5s;
        }

        col {
            margin: 20px;
        }

        img {
            position: absolute;
            z-index: 100;
            margin: 16px;
        }

        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        button {
            background-color: darkred;
            width: 450px;
            height: 45px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Garamond, serif;
            font-size: 115%;
            appearance: none;
            border: 0;
            box-shadow: rgba(88, 9, 22, 0.4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
            box-sizing: border-box;
            cursor: pointer;
            display: inline-flex;
            list-style: none;
            overflow: hidden;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
        }

        button:focus {
            box-shadow: #970303 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #ad0808 0 -3px 0 inset;
        }

        button:hover {
            box-shadow: rgba(157, 3, 3, 0.4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #af0516 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        button:active {
            box-shadow: #5b0513 0 3px 7px inset;
            transform: translateY(2px);
        }
    </style>
</head>
